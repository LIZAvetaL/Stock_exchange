<table class="table">
  <thead>
  <tr>
    <th  scope="col">#</th>
    <th (click)="sortTable('email')" scope="col">Email</th>
    <th (click)="sortTable('role')" scope="col">Role</th>
    <th (click)="sortTable('status')" scope="col">Status</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="
    let user of users | paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          };
    let i = index;
  ">
    <td>{{i+1}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
    <td>{{user.status}}</td>
    <td>
      <button class="btn btn-dark" routerLink="/user-details/{{ user.id }}">Edit</button>
    </td>
  </tr>
  </tbody>
</table>
<div class="col-md-12">
  Items per Page:
  <select (change)="handlePageSizeChange($event)">
    <option *ngFor="let size of pageSizes" [ngValue]="size">
      {{ size }}
    </option>
  </select>

  <div class="d-inline-block">
    <pagination-controls
      previousLabel="Prev"
      nextLabel="Next"
      responsive="true"
      (pageChange)="handlePageChange($event)">
    </pagination-controls>
  </div>
</div>
