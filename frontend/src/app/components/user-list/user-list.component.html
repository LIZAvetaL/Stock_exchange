<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Email</th>
      <th scope="col">Role</th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users; let i = index">
    <td>{{i}}</td>
    <td>{{user.email}}</td>
    <td>{{user.role}}</td>
    <td><button class="btn btn-dark" routerLink="/user-details/{{ user.id }}">Edit</button></td>
  </tr>
  </tbody>
</table>
