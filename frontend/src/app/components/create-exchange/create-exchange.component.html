<div class="col-md-12">
  <div class="card card-container">
    <form #f="ngForm">
      <div class="form-group ">
        <label for="exchangeName">Stock Exchange Name</label>
        <input type="text"
               id="exchangeName"
               class="form-control"
               name="exchangeName"
               [(ngModel)]="exchange.exchangeName"
               #name="ngModel"
                required>
        <small *ngIf="f.submitted && name.invalid">Name is required </small>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input required
               type="text"
               id="country"
               name="country"
               class="form-control"
               #country="ngModel"
               [(ngModel)]="exchange.country">
        <small *ngIf="f.submitted && country.invalid">Country is required </small>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input required
               type="text"
               id="city"
               class="form-control"
               name="city"
               #city="ngModel"
               [(ngModel)]="exchange.city">
        <small *ngIf="f.submitted && city.invalid">City is required </small>
      </div>

      <div class="form-group col-md-8">
        <label for="description">Description</label>
        <textarea class="form-control"
                  id="description"
                  name="description"
                  #description="ngModel"
                  [(ngModel)]="exchange.description"
                  rows="3"
                  required></textarea>
        <small *ngIf="f.submitted && description.invalid">Description is required </small>
      </div>

        <div class="alert alert-danger" *ngIf="f.submitted && isFailed">
          {{ response.message }}
        </div>

        <div class="alert alert-success" *ngIf="isSuccessful">
          {{response.message}}
        </div>

      <button type="submit" class="btn btn-info" (click)="Save(f)">Create</button>
    </form>
  </div>
</div>
