
<div class="col-md-12">
  <div class="card card-container">
    <form>
      <div class="form-group ">
        <label for="exchangeName">StockExchange Name</label>
        <input type="text"
               id="exchangeName"
               class="form-control"
               name="name"
               [(ngModel)]="exchange.exchangeName" >
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input type="text"
               id="country"
               class="form-control"
               name="country"
               [(ngModel)]="exchange.country">
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input type="text"
               id="city"
               class="form-control"
               name="city"
               [(ngModel)]="exchange.city">
      </div>

      <div class="form-group col-md-8">
        <label for="description">Description</label>
        <textarea class="form-control"
                  id="description"
                  name="description"
                  [(ngModel)]="exchange.description"
                  rows="3"></textarea>
      </div>

      <div class="form-group">
        <label>Status</label>
        <select name="status" [(ngModel)]="exchange.status" class="form-control">
          <option selected value="Open">Open</option>
          <option value="Closed">Closed</option>
          <option value="Terminated">Terminated</option>
        </select>
      </div>
      <button type="submit" class="btn btn-info" (click)="Save()">Save</button>
    </form>
  </div>
</div>
