<div class="col-md-12">
  <div class="card card-container">
    <form #f="ngForm">
      <div class="form-group ">
        <label for="exchangeName">Stock Exchange Name</label>
        <input type="text"
               id="exchangeName"
               class="form-control"
               name="exchangeName"
               [(ngModel)]="exchange.exchangeName"
               #name="ngModel"
                required>
        <small *ngIf="f.submitted && name.invalid">Name is required </small>
      </div>

      <div class="form-group">
        <label for="country">Country</label>
        <input required
               type="text"
               id="country"
               name="country"
               class="form-control"
               #country="ngModel"
               [(ngModel)]="exchange.country">
        <small *ngIf="f.submitted && country.invalid">Country is required </small>
      </div>

      <div class="form-group">
        <label for="city">City</label>
        <input required
               type="text"
               id="city"
               class="form-control"
               name="city"
               #city="ngModel"
               [(ngModel)]="exchange.city">
        <small *ngIf="f.submitted && city.invalid">City is required </small>
      </div>

      <div class="form-group col-md-8">
        <label for="description">Description</label>
        <textarea class="form-control"
                  id="description"
                  name="description"
                  #description="ngModel"
                  [(ngModel)]="exchange.description"
                  rows="3"
                  required></textarea>
        <small *ngIf="f.submitted && description.invalid">Description is required </small>

        <small class="message" *ngIf="showMessage" >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
          </svg>
          {{response.message}}
        </small>
      </div>
      <button type="submit" class="btn btn-info" (click)="Save(f)">Save</button>
    </form>
  </div>
</div>
