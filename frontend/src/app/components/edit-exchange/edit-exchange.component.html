<form class="col-md-8">
  <div class="form-group col-md-4">
    <label for="exchangeName" >StockExchange Name</label>
    <input
      type="text"
      id="exchangeName"
      name="exchangeName"
      [(ngModel)]="exchange.exchangeName"
      class="form-control">
  </div>

  <div class="row">
    <div class="form-group col-md-2">
      <label for="country" >Country</label>
      <input
        type="text"
        id="country"
        name="country"
        [(ngModel)]="exchange.country"
        class="form-control">
    </div>
    <div class="form-group col-md-2">
      <label for="city">City</label>
      <input
        type="text"
        id="city"
        name="city"
        [(ngModel)]="exchange.city"
        class="form-control">
    </div>
  </div>
    <div class="form-group col-md-8">
    <label for="description">Description</label>
    <textarea
      class="form-control"
      id="description"
      name="description"
      [(ngModel)]="exchange.description"
      rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-info" (click)="onSubmit()">Save</button>
</form>
