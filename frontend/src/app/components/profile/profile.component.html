
<div class="col-md-12">
  <div class="card card-container">

    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form>
      <div class="form-group ">
        <label >Email</label>
        <input disabled
               type="text"
               class="form-control"
               value={{user.email}}>
      </div>

      <div class="form-group">
        <label >Name</label>
        <input disabled
               type="text"
               class="form-control"
               value={{user.name}}>
      </div>

      <div class="form-group">
        <label>Role</label>
        <input disabled
               type="text"
               class="form-control"
               value={{user.role}}>
      </div>
    </form>
  </div>
</div>
