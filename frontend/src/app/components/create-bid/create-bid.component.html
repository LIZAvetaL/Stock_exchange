<form>
  <div class="form-group col-md-4">
    <label for="issuer">Issuer</label>
    <input type="text" class="form-control" placeholder="Issuer">
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="amount">Password</label>
      <input type="text" class="form-control" placeholder="Amount">
    </div>
    <div class="form-group col-md-2">
      <label for="minPrice">Password</label>
      <input type="text" class="form-control" placeholder="Min price">
    </div>
    <div class="form-group col-md-2">
      <label for="minPrice">Password</label>
      <input type="text" class="form-control" placeholder="Min price">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="priority">Priority</label>
      <select id="priority" class="form-control">
        <option selected>Choose.</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Extra High</option>
      </select>
    </div>

    <div class="form-group col-md-4">
      <label for="status">Status</label>
      <select id="status" class="form-control">
        <option selected>Choose.</option>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
        <option>Extra High</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="dueDate">Password</label>
      <input type="tel" class="form-control"  placeholder="Due date">
    </div>

    <div class="form-group col-md-2">
      <label for="broker">Status</label>
      <select id="broker" class="form-control">
        <option selected>Choose.</option>
        <option *ngFor="let broker of brokers">{{broker.name}}</option>
      </select>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Create</button>
</form>
