<div class="list row">
  <h4>Bids List</h4>
  <table class="table">
    <thead>
    <tr>
      <th (click)="sortTable('bidNumber')" scope="col">Bid number</th>
      <th (click)="sortTable('issuer')" scope="col">Issuer</th>
      <th (click)="sortTable('amount')" scope="col">Amount</th>
      <th (click)="sortTable('minPrice')" scope="col">Min price</th>
      <th (click)="sortTable('maxPrice')" scope="col">Max price</th>
      <th (click)="sortTable('priority')" scope="col">Priority</th>
      <th (click)="sortTable('dueDate')" scope="col">Due date</th>
      <th (click)="sortTable('broker')" scope="col">Broker</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="
    let bid of bids | paginate : {
            itemsPerPage: pageSize,
            currentPage: page,
            totalItems: count
          }">
      <td>{{bid.bidNumber}}</td>
      <td>{{bid.issuer}}</td>
      <td>{{bid.amount}}</td>
      <td>{{bid.minPrice}}</td>
      <td>{{bid.maxPrice}}</td>
      <td>{{bid.type}}</td>
      <td>{{bid.dueDate}}</td>
      <td>{{bid.broker}}</td>
    </tr>
    </tbody>
  </table>

  <div class="col-md-12">
    Items per Page:
    <select (change)="handlePageSizeChange($event)">
      <option *ngFor="let size of pageSizes" [ngValue]="size">
        {{ size }}
      </option>
    </select>

    <div class="d-inline-block">
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        responsive="true"
        (pageChange)="handlePageChange($event)">
      </pagination-controls>
    </div>
  </div>
</div>
